<div class='row'>
    <div class='col-sm-8 col-sm-offset-2'>

        <div class="page-header">
            <h1>{{ post.title }} <small>{{ post.publishDate }}</small></h1>
        </div>

        <img ng-src='{{ post.image }}' class=img-responsive></img>
        <br>

        <p>{{ post.description }}</p>
        <hr>

        <h3>Comments</h3>
        <div class='row' ng-show='comments.length > 0'>
            <div class='col-sm-6'>
                <input class='form-control' type='text' ng-model='query' placeholder='Filter comments' />
            </div>
        </div>

        <ul mg-show='comments.length > 0'>
            <li ng-repeat='comment in comments | filter: query'>
                {{ comment.text }}
                <a href='#' class='btn btn-small btn-default' confirm-click='Do you want to delete this?' confirmed-click='deleteComment(comment)'>x</a>

            </li>
        </ul>
        <hr>

        <div class='row'>
            <div class='col-sm-6'>
                <p style='color:red;' ng-if='reply.text'>Preview: {{ reply.text }}</p>
                <form ng-submit='addReply()'>
                    <input class='textarea' type='hidden' ng model='reply.id' />
                    <textarea class='form-control' ng-model='reply.text'></textarea>
                    <br>
                    <input class='btn btn-default' type='submit' />
                </form>
                <br>
            </div>
        </div>

        <div>
        </div>
